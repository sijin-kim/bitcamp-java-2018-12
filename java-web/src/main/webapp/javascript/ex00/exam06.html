<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>exam</title>

</head>
<body>

<h1>6.AJAX</h1>

<div id ="d1"></div>
<button id="btn1">html가져오기</button>

<script>
var tag1= document.getElementById("btn1");

tag1.onclick= function(){ // OBSERVER 패턴 : 리스너 => 이벤트 리스너
	var xhr = new XMLHttpRequest;
	xhr.open("GET","exam06.jsp",false);
	xhr.send();
	
	var tag2 = document.getElementById("d1");
	tag2.innerHTML=xhr.responseText;
};


</script>

</body>
</html>
